<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luton Pharma</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Luton Pharma</h1>
        <nav>
            <!-- Navbar using Bootstrap classes -->
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-4">
        <section id="products">
            <h2 class="text-center">Our Products</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="product text-center">
                        <img src="product1.jpg" alt="Product 1" class="img-fluid">
                        <h3>Product 1</h3>
                        <p>Description of Product 1.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product text-center">
                        <img src="product2.jpg" alt="Product 2" class="img-fluid">
                        <h3>Product 2</h3>
                        <p>Description of Product 2.</p>
                    </div>
                </div>
                <!-- Add more product entries here -->
            </div>
        </section>

        <section id="about">
            <h2 class="text-center">About Us</h2>
            <p class="text-center">Information about your pharmaceutical company...</p>
        </section>

        <section id="contact">
            <h2 class="text-center">Contact Us</h2>
            <p class="text-center">Contact information...</p>
        </section>
    </div>

    <footer class="bg-primary text-white text-center py-2">
        <p>&copy; 2023 Pharmaceutical Industry</p>
    </footer>

    <!-- Link to Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
